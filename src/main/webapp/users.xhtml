<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/_template.xhtml">
		<ui:define name="content">
			<div class="card" style="margin:1em">
				<p:dataTable var="user" value="#{userBean.all}">
					<p:column headerText="Foto">
						<img src="#{request.contextPath}#{user.imagePath}" class="thumb" />
					</p:column>
					<p:column headerText="Nome">
						<h:outputText value="#{user.name}" />
					</p:column>
					<p:column headerText="Data de Nascimento">
						<h:outputText value="#{user.birthDate}" />
					</p:column>
					<p:column headerText="CPF">
						<h:outputText value="#{user.cpf}" />
					</p:column>
					<p:column headerText="RG">
						<h:outputText value="#{user.rg}" />
					</p:column>
					<p:column headerText="DÃ­gito do RG">
						<h:outputText value="#{user.rgDigit}" />
					</p:column>
					<p:column headerText="Data de Cadastro">
						<h:outputText value="#{user.registerDate}" />
					</p:column>
				</p:dataTable>
			</div>
		</ui:define>
	</ui:composition>
</html>
